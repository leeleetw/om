<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>om_mani_padme_hum</title>
  <style>
    /* 根據裝置寬度自動縮放字體 */
    html { font-size: clamp(0.875rem, 4vw, 1.25rem); }
    :root {
      --primary: #4a90e2;
      --label-bg: rgba(173, 216, 230, 0.3);
      --bg: #f7f9fc;
      --card-bg: #ffffff;
      --text: #333;
      --muted: #888;
      --accent: #f5a623;
      --highlight-bg: rgba(21, 96, 189, 0.2);
      --highlight-color: #1560BD;
    }
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    body {
      width:100vw;
      background:var(--bg);
      color:var(--text);
      font-family:'Helvetica Neue',Arial,sans-serif;
    }
    .container { width:100vw; padding:0; }
    .card {
      background:var(--card-bg);
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 0; /* 按鈕填滿時使用 */
    }

    /* 全螢幕方形計數按鈕 */
    #counterBtn {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      width: 100%;       /* 填滿父容器寬度 */
      margin: 1rem 0;    /* 僅保留上下間距 */
      height: 85vh;
      font-size: clamp(20vw, 50vw, 80vw);
      border: none;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
    }

    /* Info 卡片：左右分佈 + 歸零按鈕 */
    .info-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0 1rem;
	  margin-bottom: 1rem; 
    }
    .info-card div {
      background: var(--label-bg);
      color: var(--highlight-color);
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-weight: 600;
      font-size: 1rem;
      white-space: nowrap;
    }
    .highlight-number {
      background: var(--highlight-bg);
      color: var(--highlight-color);
      padding: 0.1em 0.4em;
      border-radius: 0.5em;
      font-weight: 700;
    }
    #resetBtn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.25rem 0.75rem;
      font-size: 1rem;
      cursor: pointer;
    }

    /* 顯示/隱藏月曆按鈕 */
    #toggleCalendarBtn {
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      width: calc(100vw - 2rem);
      padding: 0.5rem;
      font-size: 1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin: 0 auto 1rem;
      display: block;
    }

    .calendar-container.hidden { display: none; }
    .calendar-container { width: calc(100vw - 2rem); margin: 0 auto 1rem; overflow-x:auto; }

    .calendar-header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      position: relative;
    }
    .nav-btn {
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: var(--muted);
      padding: 0 0.5rem;
    }
    #monthDisplay { font-weight: 600; font-size: 1rem; }
    #monthStats { position: absolute; right: 1rem; font-size: 0.875rem; color: var(--accent); }
    table.calendar { width: 100%; border-collapse: collapse; }
    .calendar th, .calendar td {
      width: calc(100%/7);
      padding: 0.5rem;
      text-align: center;
      font-size: 0.75rem;
      border: 1px solid #ececec;
    }
    .calendar th { background: var(--bg); color: var(--muted); }
    .today { background: var(--highlight-bg); color: var(--highlight-color); }
    .counts { font-size: 0.6rem; color: var(--muted); margin-top: 0.2rem; }

    .audio-widget {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: rgba(0,0,0,0.15);
      padding: 0.2rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }
    .audio-widget select { display: none; }
    .audio-widget:hover select { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <button id="counterBtn">0</button>
    </div>
    <div class="info-card">
      <div id="dailyDisplay"></div>
      <div id="groupDisplay"></div>
      <button id="resetBtn">歸零</button>
    </div>
    <button id="toggleCalendarBtn">顯示月曆</button>
    <div class="card calendar-container hidden" id="calendarSection">
      <div class="calendar-header">
        <button class="nav-btn" id="prevMonth">&#9664;</button>
        <div id="monthDisplay"></div>
        <button class="nav-btn" id="nextMonth">&#9654;</button>
        <div id="monthStats"></div>
      </div>
      <table class="calendar" id="calendar"></table>
    </div>
    <div class="audio-widget">
      <button id="playPauseBtn" aria-label="播放/暫停">
        <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
      </button>
      <select id="rateSel">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
        <option value="2.5">2.5x</option>
      </select>
    </div>
  </div>
  <script>
    const dailyData = JSON.parse(localStorage.getItem('dailyData')||'{}');
    const now = new Date(), todayKey = now.toISOString().slice(0,10);
    let [displayYear, displayMonth] = [now.getFullYear(), now.getMonth()];
    let counter = dailyData[todayKey]?.counter||0, groupCount = dailyData[todayKey]?.groupCount||0;
    const counterBtn = document.getElementById('counterBtn'),
          groupDisplay = document.getElementById('groupDisplay'),
          dailyDisplay = document.getElementById('dailyDisplay'),
          resetBtn = document.getElementById('resetBtn');
    function saveDay(key,cnt,grp) { dailyData[key] = {counter:cnt, groupCount:grp}; localStorage.setItem('dailyData', JSON.stringify(dailyData)); }
    function renderInfo() {
      const m = now.getMonth()+1, d = now.getDate();
      dailyDisplay.innerHTML = `今天${m}/${d}：<span class="highlight-number">${counter}</span> / 108`;
      groupDisplay.textContent = `組數：${groupCount}`;
    }
    counterBtn.textContent = counter; renderInfo();
    counterBtn.addEventListener('click', () => { counter++; if(counter>=108){ groupCount++; counter=0; } counterBtn.textContent = counter; saveDay(todayKey, counter, groupCount); renderInfo(); renderCalendar(); });
    resetBtn.addEventListener('click', (e) => {
      if (e.detail === 1) {
        counter = 0;
      } else if (e.detail === 2) {
        groupCount = 0;
      }
      counterBtn.textContent = counter;
      saveDay(todayKey, counter, groupCount);
      renderInfo(); renderCalendar();
    });
    document.getElementById('toggleCalendarBtn').addEventListener('click', function() { const cal = document.getElementById('calendarSection'); if(cal.classList.toggle('hidden')) this.textContent = '顯示月曆'; else this.textContent='隱藏月曆'; });
    document.getElementById('prevMonth').onclick = () => { displayMonth--; if(displayMonth<0){ displayMonth=11; displayYear--; } renderCalendar(); };
    document.getElementById('nextMonth').onclick = () => { displayMonth++; if(displayMonth>11){ displayMonth=0; displayYear++; } renderCalendar(); };
    function renderCalendar() {
      document.getElementById('monthDisplay').textContent = `${displayYear} 年 ${displayMonth+1} 月`;
      const cal = document.getElementById('calendar'); cal.innerHTML='';
      const first = new Date(displayYear,displayMonth,1).getDay(), offset=(first+6)%7;
      const days = new Date(displayYear,displayMonth+1,0).getDate();
      const dow=['一','二','三','四','五','六','日'];
      let html='<tr>'+dow.map(d=>`<th>${d}</th>`).join('')+'</tr><tr>';
      html += '<td></td>'.repeat(offset);
      let total=0;
      for(let d=1; d<=days; d++){
        const key=`${displayYear}-${String(displayMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`, data=dailyData[key]||{counter:0,groupCount:0}; total+=data.groupCount;
        const cls=(key===todayKey?'today':'');
        html+=`<td class="${cls}">${d}<div class="counts">${data.counter}/${data.groupCount}</div></td>`;
        if((offset+d)%7===0&&d<days) html+='</tr><tr>';
      }
      html+='</tr>';
      cal.innerHTML=html;
      document.getElementById('monthStats').textContent=`本月組數: ${total}`;
    }
    renderCalendar();
    const audio=new Audio('background.mp3'); audio.loop=true; audio.preload='auto'; audio.playbackRate=1;
    const playIcon=document.getElementById('playIcon'), pauseIcon=document.getElementById('pauseIcon'), playPauseBtn=document.getElementById('playPauseBtn'), rateSel=document.getElementById('rateSel');
    playPauseBtn.addEventListener('click', () => { if(audio.paused){ audio.play(); playIcon.style.display='none'; pauseIcon.style.display='block'; } else { audio.pause(); playIcon.style.display='block'; pauseIcon.style.display='none'; } });
    rateSel.addEventListener('change', () => audio.playbackRate=+rateSel.value);
  </script>
</body>
</html>
